<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Just Relax</h2>
            <h3 id="artist">Lesfm</h3>
            <div class="img-container">
                <img src="../images/Disha-1.jpg" alt="music">
            </div>
            <audio src="../music/Disha-1.mp3" ></audio>

            <!-- controls -->
            <div class="music-control">
                <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-solid fa-play main-btn" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
